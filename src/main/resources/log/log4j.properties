# FICHERO DE CONFIGURACION DEL LOG4J
log4j.rootLogger = , A1, A3

log4j.appender.A3=org.apache.log4j.FileAppender
log4j.appender.A3.File=tuberiasSQL.log
log4j.appender.A3.File.MaxFileSize=5000KB
log4j.appender.A3.Threshold=INFO
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%d %5p [%t] - %m%n 

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=INFO
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%p [%t] - %m%n